<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

body{
    background-image: url(r1.jpg);
    background-size: cover;
  }

</style>
<br>
<body >
    <h1><center><p class="color-text">REGISTER</p></center></h1>
    <br>

    <main class="form-signin w-100 m-auto">
        <form>
          <center><img class="mb-4" src="Logo.png" alt="" width="300px" ></center>
          <h1 class="h3 mb-3 fw-normal"></h1>
            
            <div class="form-floating">
                <input type="Username" class="form-control" id="floatingUsername" placeholder="Username">
                <label for="floatingUsername">Username</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="Name" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">Name</label>
            </div>
                <br>
                <div class="form-floating">
            <input type="email" class="form-control" id="floatingInpu" placeholder="panu@gmail.com">
            <label for="floatingInput">Email address</label>
          </div>
            <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          
        
      
          
          <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
          
        </form>
      </main>


</body>
